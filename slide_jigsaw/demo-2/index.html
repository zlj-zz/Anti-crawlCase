<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <style>
        .interval {
            margin-left: 20px;
        }
    </style>
    <title>Steamboat-反爬虫练习</title>
    <link href="css/jigsawCanvas.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Steamboat</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">滑动拼图验证码(Canvas) <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</head>

<body>

    <div class="jumbotron">
        <h1 class="interval">滑动拼图验证码(Canvas)</h1>
        <p class="interval">Canvas 将背景和缺口合并</p>
        <p class="interval">要将指定的缺块滑到缺口处，才能通过验证</p>
    </div>
    <div class='col-md-12'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱或手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-md-2 control-label"></label>
                    <div class="col-md-6">
                        <div class="jigsaw" id="jigsaw">
                            <div class="imagebox" id="imagebox">
                                <canvas width="350" height="287" id=jigsawCanvas></canvas>
                                <div class="missblock" id="missblock"></div>
                            </div>
                            <div class="jigsawTrack" id="jigsawTrack">
                                <span class="jigsawCircle" id="jigsawCircle"></span>
                                <span class="jigsawTips" id="jigsawTips">请滑动圆点以完成拼图</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

    </div>
    </form>
    </div>
    <div class='col-md-2'></div>
    </div>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src='js/common.js'></script>
    <script src='js/jigsawCanvas.js'></script>
</body>

</html>
